<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Auction Program</h1>
    <form id="create-auction-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" required>
        <br>
        <label for="starting-price">Starting Price:</label>
        <input type="number" id="starting-price" required>
        <br>
        <button id="create-auction-button">Create Auction</button>
    </form>
    <div id="auction-controls" style="display: none;">
        <button id="start-auction-button">Start Auction</button>
        <button id="end-auction-button">End Auction</button>
        <form id="place-bid-form">
            <label for="bidder-name">Bidder Name:</label>
            <input type="text" id="bidder-name" required>
            <br>
            <label for="bid-amount">Bid Amount:</label>
            <input type="number" id="bid-amount" required>
            <br>
            <button id="place-bid-button">Place Bid</button>
        </form>
    </div>
    <div id="auction-status"></div>
    <script src="script.js"></script>
</body>
</html>
